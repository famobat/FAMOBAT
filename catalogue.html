<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Catalogue – Famobat</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    /* Optionnel : un peu d'espacement et un hover subtil */
    .gallery-img {
      transition: transform .3s ease, box-shadow .3s ease;
      cursor: pointer;
    }
    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Navbar minimale -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Famobat</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navMenuCat">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenuCat">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link active" href="catalogue.html">Catalogue</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Titre -->
  <header class="py-5 text-center bg-light">
    <h1 class="display-5">Notre Catalogue de Réalisations</h1>
    <p class="lead">Plus de 30 exemples de charpentes, cabanes et extensions</p>
  </header>

  <!-- Galerie -->
  <main class="container py-4">
    <div class="row g-3">
      <!-- Bouclez de 1 à 30 -->
      <!-- Exemple pour 30 images nommées img1.jpg … img30.jpg -->
      <!-- Ajoute l'attribut loading="lazy" pour améliorer la perf -->
      ${[...Array(30)].map((_, i) => `
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <img
            src="img${i+1}.jpg"
            alt="Projet ${i+1}"
            class="img-fluid rounded gallery-img"
            loading="lazy"
          />
        </div>
      `).join('')}
    </div>
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
