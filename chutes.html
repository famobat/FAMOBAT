<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chutes de Bois – Famobat</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { padding: 20px; }
    table { min-width: 300px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Gestion des Chutes de Bois</h1>

    <form id="formChute" class="row g-3 mb-4">
      <div class="col-md-5">
        <input
          type="number"
          id="longueur"
          class="form-control"
          placeholder="Longueur (m)"
          step="0.1"
          min="0.1"
          required
        />
      </div>
      <div class="col-md-5">
        <input
          type="number"
          id="quantite"
          class="form-control"
          placeholder="Quantité"
          min="1"
          required
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" type="submit">Ajouter</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Longueur (m)</th>
            <th>Quantité</th>
          </tr>
        </thead>
        <tbody id="tbodyChutes"></tbody>
      </table>
    </div>
  </div>

  <script>
    let chutes = JSON.parse(localStorage.getItem('chutes')) || [];
    const tbody = document.getElementById('tbodyChutes');

    function render() {
      tbody.innerHTML = '';
      chutes.forEach(({ longueur, quantite }) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${longueur.toFixed(1)}</td><td>${quantite}</td>`;
        tbody.appendChild(tr);
      });
      localStorage.setItem('chutes', JSON.stringify(chutes));
    }

    document.getElementById('formChute').addEventListener('submit', e => {
      e.preventDefault();
      const L = parseFloat(document.getElementById('longueur').value);
      const Q = parseInt(document.getElementById('quantite').value);
      chutes.push({ longueur: L, quantite: Q });
      e.target.reset();
      render();
    });

    render();
  </script>
</body>
</html>
